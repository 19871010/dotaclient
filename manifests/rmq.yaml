apiVersion: v1
kind: Service  # rmq.default.svc.cluster.local
metadata:
  name: rmq
  namespace: default
  labels:
    run: rmq
spec:
  type: ClusterIP
  ports:
   - name: http
     protocol: TCP
     port: 15672
     targetPort: 15672
   - name: amqp
     protocol: TCP
     port: 5672
     targetPort: 5672
  selector:
    run: rmq
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rmq
spec:
  selector:
    matchLabels:
      run: rmq
  replicas: 1
  template:
    metadata:
      labels:
        run: rmq
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-preemptible
                operator: DoesNotExist
      containers:
      - name: rmq
        image: gcr.io/dotaservice-225201/rmq:3.7-plugins
        ports:
          - name: http
            protocol: TCP
            containerPort: 15672
          - name: amqp
            protocol: TCP
            containerPort: 5672
        resources:
          requests:
            cpu: 200m
            memory: 1408Mi
